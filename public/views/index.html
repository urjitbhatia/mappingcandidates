<html ng-app="mappingcandidatesApp">
  <head>
    <title>presidental candidate mapping</title>
    <!-- latest compiled and minified bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- gudea font  -->
    <link href='http://fonts.googleapis.com/css?family=Gudea' rel='stylesheet' type='text/css'>
    <!-- custom cSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- angular -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <!-- angular ngRoute -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
     <!-- angular resource -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.min.js"></script>
      <!-- jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <!-- parallax -->
    <script type="text/javascript" src="scripts/parallax.min.js"></script>
     <!-- bootstrap js -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- ng-map -->
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <!-- custom script -->
    <script type="text/javascript" src="scripts/app.js"></script> 
  
  </head>
  
  <body ng-controller="MainCtrl">

  <!-- NAVBAR -->
    <div class="navbar">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- left side -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            </button>
            <a class="navbar-brand" href="#">mapping presidental candidates</a>
          </div>
          <!-- right side -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">about</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>

     <!-- LANDINGPAGE -->
   <!--  <div id="landingPage" class="parallax-window" sdata-parallax="scroll"><center>
    </div> -->

    <!-- MAP -->
    <div class="col-sm-8" id="map">
      <center>

        <map styles="[{stylers:[{hue:'#025950'},{gamma:0.5},{weight:0.5}]},{elementType:'labels',stylers:[{visibility:'on'}]},{featureType:'water',stylers:[{color:'#265573'}]}]"></map>

      </center>
   </div>


    <!-- SHOW CANDIDATE -->
    <div class="col-sm-4" id="candidateEventList"><center>
      <!-- <h2> | september events | </h2> -->
        <div ng-repeat="candidate in allCandidates">
          <h3>Presidental Candidate: {{candidate.name}}</h3>
          <h4>Political Party: {{candidate.party}}</h4>
          <hr>
          <h4> September Events:</h4>
        <div ng-repeat="event in candidate.events">
            <p>{{event.title}}</p>
            <p>Date: {{event.date}}</p>
            <p>Time: {{event.time}}</p>
            <p>Location: {{event.location}}</p>
            <hr>
        </div>
        </div></center>
    </div>



  </body>
</html>
